<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!-- reset -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
            integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Interactive Card</title>

    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">

    <!-- styles -->
    <link rel="stylesheet" href="./assets/styles/style.css">

</head>

<body>
    <main class="container">

        <section class="container__card">
            <picture class="card__images">
                <img src="./assets/images/bg-card-back.png" alt="Back side of the credit card" class="card__back">
                <img src="./assets/images/card-logo.svg" alt="Card logo" class="card__logo">
                <img src="./assets/images/bg-card-front.png" alt="Front side of the credit card" class="card__front">
            </picture>
            <div class="card__data">
                <span class="card__cvc">000</span>
                <span class="card__number">0000 0000 0000 0000</span>
                <span class="card__name">Jane Appleseed</span>
                <span class="card__date">00/00</span>
            </div>
        </section>

        <form class="container__form">
            <section class="form__data">
                <label for="name" class="form__label">Cardholder name
                    <input type="text" class="form__data" id="name" placeholder="e.g. Jane Appleseed">
                </label>
            </section>

            <section class="form__data">
                <label for="number" class="form__label">Card number
                    <input type="number" class="form__data" id="number" placeholder="e.g. 1234 5678 9123 0000">
                </label>
            </section>

            <section class="form__data">
                <label for="date" class="form__label">Cardholder name
                    <input type="number" class="form__date" id="date-month" placeholder="MM">
                    <input type="number" class="form__date" id="date-year" placeholder="YY">
                </label>
            </section>

            <section class="form__data">
                <label for="cvc" class="form__label">Cvc
                    <input type="number" class="form__cvc" id="cvc" placeholder="e.g. 123">
                </label>
            </section>

            <button type="submit">Confirm</button>

        </form>

    </main>
</body>

</html>
