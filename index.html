<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Interactive Card</title>

    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">

    <!-- styles -->
    <link rel="stylesheet" href="./assets/styles/style.css">

</head>

<body>
    <main class="container">
        <section class="container__card">
            <section class="card__back">
                <p class="card__cvc" id="cvc-card">000</p>
            </section>

            <section class="card__front">
                <h2 class="card__number" id="number-card">0000 0000 0000 0000</h2>
                <p class="card__name" id="name-card">Jane Appleseed</p>
                <p class="card__date" id="date-card">00/00</p>
            </section>
        </section>

        <form class="container__form" autocomplete="off" data-form>

            <fieldset class="form__container">
                <label for="name" class="form__label">Cardholder name</label>
                <input type="text" class="form__input" id="name" name="name" placeholder="e.g. Jane Appleseed"
                    minlength="3" maxlength="20" pattern="^[a-zA-Z\s]*$" required>
                <span class="form__alert"></span>
            </fieldset>

            <fieldset class="form__container">
                <label for="number" class="form__label">Card number</label>
                <input type="text" class="form__input" id="number" name="number" placeholder="e.g. 1234 5678 9123 0000"
                    minlength="19" maxlength="19" required>
                <span class="form__alert"></span>
            </fieldset>

            <fieldset class="form__container">
                <label for="date-month" class="form__label">Exp. date (mm/yy)</label>
                <input type="text" class="form__input" id="date-month" name="date" placeholder="mm" minlength="2" maxlength="2"
                    pattern="[0-9]{2}" required>
                <input type="text" class="form__input" id="date-year" name="date" placeholder="yy" minlength="2" maxlength="2"
                    pattern="[0-9]{2}" required>
                <span class="form__alert"></span>
            </fieldset>

            <fieldset class="form__container">
                <label for="cvc" class="form__label">Cvc</label>
                <input type="text" class="form__input" id="cvc" name="cvc" placeholder="e.g. 123" minlength="3"
                    maxlength="3" pattern="[0-9]+" required>
                <span class="form__alert"></span>
            </fieldset>

            <button type="submit" class="form__submit" id="submit">Confirm</button>

        </form>

        <section class="complete-state --hidden" id="complete-state">
            <h1 class="complete-state__title">Thank you!</h1>
            <p class="complete-state__text">We've added your card details</p>
            <button type="button" class="complete-state__button" id="continue">Continue</button>
        </section>

    </main>

    <script src="./assets/js/formValidation.js" type="module"></script>

</body>

</html>
